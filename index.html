<!DOCTYPE html>
<html>
	<head>
		<title>Tell me the time!</title>
		<meta charset="UTF-8">
		<script type="application/javascript" src="css/timeteller.js" defer></script>
		<script type="application/javascript" src="css/clock.js" defer></script>
		<link rel="stylesheet" type=“text/css” href="js/style.css">
		<link rel="stylesheet" type=“text/css” href="js/clock.css">
	</head>
	<body>
		<h2>Good <span id="daypart"></span>, the time is</h2>

		<div class="clock">
			<div class="clock-container">
				<div class="clock-inner">
					<div class="hand-container-hour">
						<div class="hour"></div>
					</div>
					<div class="hand-container-minute">
						<div class="minute"></div>
					</div>
					<div class="hand-container-second">
						<div class="second"></div>
						<div class="second-tail"></div>
					</div>
				</div>
			</div>
		</div>

		<h3 id="text" class="time"><h3>
	</body>
</html>
